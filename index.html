<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SYSTEM</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="bg-info curdba" >
        <div class="container bg-info py-4 overflow-hidden ">
            <h1 class="text-white text-center">CRUD SYSTEM</h1>
            <div>
                <label for="productName" >Product Name</label>
                <input type="text" id="productName" class="con d-block w-100 form-control " oninput="namevalidation()" placeholder="Please Enter Product Name" >
                <div id="alertName" class="alert alert-danger d-none"  role="alert">
                    Name must be from 4 to 8 letters 
                </div>
            </div>
            <div>
                <label for="productPrice">Product Price</label>
                <input type="text" id="productPrice" class="con d-block w-100 form-control" oninput="pricevalidation()" placeholder="Please Enter Product Price">
                <div id="alertPrice" class="alert alert-danger d-none"  role="alert">
                    Price must be between 1000 and 10000
                </div>
            </div>
            <div>
                <label for="productType" >Product Type</label>
                <input type="text" id="productType" class="con d-block w-100 form-control" oninput="typevalidation()" placeholder="Please Enter Product Type">
                <div id="alertType" class="alert alert-danger d-none"  role="alert">
                    Type must be mobile, screen, or watch
                </div>
            </div>
            <div>
                <label for="productDesc" >Product Description</label>
                <textarea class="form-control" id="productDesc" rows="3" oninput="descvalidation()" placeholder="Please Enter Product Description"></textarea>
                <div id="alertDesc" class="alert alert-danger d-none"  role="alert">
                    Description must be 20â€“500 words
                </div>
            </div>

            <button  id="AddButton" class="btn btn-dark mt-3 rounded-4 w-75 d-block mx-auto" onclick="addProduct()">Add Product</button>  
            <button  id="UpdateButton" class="btn btn-dark mt-3 rounded-4 w-75 d-none mx-auto" onclick="updateProduct()" >Update Product</button>  
            <input id="secrchInput" type="search" class="form-control w-50 d-block mx-auto my-3" placeholder="search by Name..." oninput="search()"> 
            
            
            <table class="table table-hover mt-5 mb-2 rounded-2 overflow-hidden">
                <thead >
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                   
                </tbody>
            </table>

        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
